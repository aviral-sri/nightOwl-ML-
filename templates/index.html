<!DOCTYPE html>
<html>
<head>
    <title>Drowsiness Detector</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Night Owls</h1>
    <div class="controls">
        <label>Danger Mode: <input type="checkbox" id="dangerModeToggle"></label>
        <label>Sound On: <input type="checkbox" id="soundToggle" checked></label>
        <button id="actionBtn">Start System</button>
    </div>
    <div id="status">System Idle</div>
    <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
